<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container mt-4 w-50">
    <h3 class="mt-3 fs-3">
      Viet chuong trinh nhap vao thong tin 1 sinh vien:Ten, Toan - Ly - Hoa.
      Tinh diem TB va xep loai hoc luc:
    </h3>
    <p class="alert alert-danger">
      Loai gioi: Diem TB >= 8.5
      <br />
      Loai Kha: 6.5=< DTB < 8.5
      <br />
      Loai TB: 5 =< DTB < 6.5
      <br />
      Loai yeu: DTB < 5
    </p>

    <input
      type="text"
      id="hoTen"
      class="form-control mt-3 w-25"
      placeholder="Nhap ho ten"
    />
    <input
      type="number"
      id="diemToan"
      class="form-control mt-3 w-25"
      placeholder="Nhap diem Toan"
    />
    <input
      type="number"
      id="diemLy"
      class="form-control mt-3 w-25"
      placeholder="Nhap diem Ly"
    />
    <input
      type="number"
      id="diemHoa"
      class="form-control mt-3 w-25"
      placeholder="Nhap diem Hoa"
    />
    <button onclick="tinhDiem()" class="btn btn-primary mt-3">
      Tinh diem TB
    </button>
    <div id="result"></div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
